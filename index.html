<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/clear.png" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" spellcheck="false" placeholder="Enter City" />
        <button><img src="assets/search_icon.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="assets/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">22&deg;C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" alt="wind" />
            <div>
              <p class="wind">15Km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
